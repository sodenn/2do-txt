name: Electron

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # ubuntu-latest, macos-latest, windows-latest
        os: [ macos-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: v16.13.0
      - name: Sets env vars for macOS code signing
        if: matrix.os == 'macos-latest'
        run: |
          echo "CSC_LINK<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.CSC_LINK }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.CSC_KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "APPLEID=${{ secrets.APPLEID }}" >> $GITHUB_ENV
          echo "APPLEIDPASS=${{ secrets.APPLEIDPASS }}" >> $GITHUB_ENV
      - run: corepack enable
      - run: yarn install --immutable --immutable-cache
      - run: yarn build
      - run: yarn electron:sync
      - run: yarn install --immutable --immutable-cache
        working-directory: electron
      - run: yarn electron:pack
        working-directory: electron
      - name: Display electron files
        run: ls -R
        working-directory: electron
      - name: Display build files
        run: ls -R
        working-directory: electron/build/src
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-dist
          path: |
            electron/dist/
            !electron/dist/mac/
